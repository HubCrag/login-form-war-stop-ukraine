<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="login">
  <div class="container">
    <div class="login__wrapper">
      <form class="login__form">
        <div class="login__form-head">
          <p class="subtitle">Welcome</p>
          <div class="title">Login to your account</div>
        </div>
        <div class="login__form-body">
          <div class="group-form">
            <label>
              <input type="text" />
              <span>Email</span>
            </label>
            <label>
              <input type="password" />
              <span>Password</span>
            </label>
          </div>
          <button class="btn btn-fill btn-reset">Login</button>
        </div>
        <div class="login__form-footer">
          <div><a href="#" class="btn btn-stroke">Forgot Rassword?</a></div>
          <div>
            I don't have an account?
            <a href="#" class="btn-btn-link">Sign up</a>
          </div>
        </div>
      </form>
      <div class="login__data">
        <div class="login__data-login">
          <img src="img/heroimg.svg" alt="War stop Ukraine" />
        </div>
        <p class="login__data-txt">Stand With Ukraine</p>
      </div>
    </div>
  </div>
</div>

    </main>
  </div>
</body>

</html>
